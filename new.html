<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>這是網站名稱</title>
</head>
<body>
    <h1>我是安迪連</h1>

    <button id="btn-zoom-in">放大</button>
    <button id="btn-zoom-out">縮小</button>
    <button id="btn-reset">重設</button>
    
    <script>
    const btnZoomIn = document.getElementById("btn-zoom-in");
    const btnZoomOut = document.getElementById("btn-zoom-out");
    const btnReset = document.getElementById("btn-reset");
    
    btnZoomIn.addEventListener("click", () => {
      const currentScale = document.documentElement.style.zoom || 1;
      document.documentElement.style.zoom = currentScale * 1.2;
    });
    ㄣ
    btnZoomOut.addEventListener("click", () => {
      const currentScale = document.documentElement.style.zoom || 1;
      document.documentElement.style.zoom = currentScale * 0.8;
    });
    
    btnReset.addEventListener("click", () => {
      document.documentElement.style.zoom = 1;
    });
    </script>

</body>
</html>
